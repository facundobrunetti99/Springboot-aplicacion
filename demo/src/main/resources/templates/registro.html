<!doctype html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if=${param.exito}>
                    <div class="alert alert-info">
                        Se ha registrado exitosamente a la aplicacion
                    </div></div>
                    <h1>Registrate</h1>
                    <form th:action="@{/registro}" method="post" th:object="${usuario}">

                        <div class="form-group">
                            <label class="form-control" for="nombre">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="form-control" for="apellido">Apellido</label>
                            <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                        </div>


                        <div class="form-group">
                            <label class="form-control" for="email">Email</label>
                            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="form-control" for="password">Password</label>
                            <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registra Usuario</button>
                            <spam>Si estas registrado <a>Inicia sesion aqui</a></spam>
                        </div>

                    </form>

            </div>
        </div>
    </div>


</body>
</html>
